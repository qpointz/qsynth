experiments:
  write_parquet:
    type : parquet
    path : ".test-data/parquet/{dataset-name}.parquet"
  write_avro:
    type: avro
    path: ".test-data/avro/{dataset-name}.avro"
models:
  - name : formats
    locales: ['en-US']
    schemas:
      - name : fmttypes
        rows : 100
        attributes:
          - name: id
            type: random_int
          - name: last_name
            type: last_name
          - name: first_name
            type: first_name
